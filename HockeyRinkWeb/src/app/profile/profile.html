<div class="container mt-5">
  <h2 class="text-primary mb-4">User Profile</h2>

  @if (isLoading()) {
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } @if (errorMessage()) {
  <div class="alert alert-danger" role="alert">
    {{ errorMessage() }}
  </div>
  } @if (profile() && !isLoading()) {
  <div class="card shadow">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">First Name:</div>
        <div class="col-md-9">{{ profile()!.firstName }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Last Name:</div>
        <div class="col-md-9">{{ profile()!.lastName }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Email:</div>
        <div class="col-md-9">{{ profile()!.email }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">League ID:</div>
        <div class="col-md-9">
          {{ profile()!.leagueId || "Not assigned" }}
        </div>
      </div>
    </div>
  </div>
  }
</div>
