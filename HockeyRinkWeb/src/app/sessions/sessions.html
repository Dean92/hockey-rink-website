<div class="container mt-5">
  <h2 class="text-primary mb-4">Sessions</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let session of sessions">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ session.name }}</h5>
          <p class="card-text">Start: {{ session.startDate | date }}</p>
          <p class="card-text">End: {{ session.endDate | date }}</p>
          <p class="card-text">Fee: ${{ session.fee }}</p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="alert alert-warning"
    *ngIf="sessions.length === 0 && !errorMessage"
  >
    No sessions are currently available.
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
