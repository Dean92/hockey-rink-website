<div class="container mt-4">
  <h2>Sessions</h2>
  <div class="mb-3">
    <label for="leagueFilter" class="form-label">Filter by League:</label>
    <select
      id="leagueFilter"
      class="form-select"
      [(ngModel)]="selectedLeagueId"
      (change)="applyFilters()"
    >
      <option value="">All Leagues</option>
      @For (let league of leagues; track league.id) {
      <option>{{ league.name }}</option>
      }
    </select>
    <label for="dateFilter" class="form-label ms-3">Filter by Date:</label>
    <input
      id="dateFilter"
      type="date"
      class="form-control d-inline-block"
      [(ngModel)]="selectedDate"
      (change)="applyFilters()"
    />
  </div>
  @If (sessions.length) {
  <div>
    @For (let session of sessions; track session.id) {
    <ul class="list-group">
      <li class="list-group-item">
        {{ session.date | date : "medium" }} - {{ session.league?.name }} ({{
          session.league?.description
        }})
      </li>
    </ul>
    }
  </div>
  } else {
  <ng-template #noSessions>
    <p>No sessions found.</p>
  </ng-template>
  }
</div>
